<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP Foundation</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f8f9fa, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 15px;
            border: 3px solid #ddd;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .username {
            font-size: 1em;
            color: #777;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1em;
            color: #555;
            margin: 20px 0;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .links a {
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #007BFF, #0056d2);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        .links a:hover {
            background: linear-gradient(45deg, #0056d2, #007BFF);
        }

        /* Typewriter effect */
        .typewriter {
            display: inline-block;
            border-right: 2px solid #333;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3s steps(30, end), blink 0.5s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: #333; }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="avatar">
            <img src="https://via.placeholder.com/100" alt="User Avatar">
        </div>
        <div class="name">John Doe</div>
        <div class="username">@johndoe</div>
        <div class="description">
            <span class="typewriter">Passionate developer and designer. Exploring tech, one line of code at a time.</span>
        </div>
        <div class="links">
            <a href="#">Website</a>
            <a href="#">GitHub</a>
            <a href="#">LinkedIn</a>
        </div>
    </div>
</body>
</html>
